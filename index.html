<html>
<head>
    <meta charset='utf-8'>
    <title>Shattered Worlds</title>
    <meta property="og:title" content="Shattered Worlds" />
    <meta property="og:description" content="Description Goes Here" />
    <meta name="Description" content="Description Goes Here">

    <script src="jquery-2.1.1.min.js"></script>
    <script src="underscore-min.js"></script>
    <script src="lib/physics/physicsjs-full-0.6.0.js"></script>
    <script src="js/control.js"></script>
    <script src="js/canvas.js"></script>
    <script src="js/bee.js"></script>
    <script src="js/zombies.js"></script>
    <script src="js/dynamicPlatforms.js"></script>
    <script src="js/collisions.js"></script>
    <script src="js/renderer.js"></script>
    <script src="js/end.js"></script>
    <script src="js/world.js"></script>
    <script src="js/object.js"></script>
    <script src="js/physics-game.js"></script>

    <link rel="stylesheet" type="text/css" href="stylesheet.css">
  </head>
  <body onload="go()">
    <div id="gameContainer">
      <div id='levelMenu'>
        CONTROLS
        <ul>
            <li><b>[&#8592;&#8593;&#8594;]</b> move</li>
            <li><b>[R]</b> restart</li>
            <li><b>[lvl #]</b> overlay level</li>
            <li><b>[ESC]</b> clear overlay</li>
        </ul>

        LEVELS
        <ul>
            <li class='levelindicator 1'><span class="hotkey">[1]</span> Zombie 1</li>
            <li class='levelindicator 2'><span class="hotkey">[2]</span> Zombie 2</li>
            <li class='levelindicator 3'><span class="hotkey">[3]</span> Ice 1</li>
            <li class='levelindicator 4'><span class="hotkey">[4]</span> Nature 1</li>
            <li class='levelindicator 5'><span class="hotkey">[5]</span> Space 1</li>
            <li class='levelindicator 6'><span class="hotkey">[6]</span> Space 2</li>
            <li class='levelindicator 7'><span class="hotkey">[7]</span> Ice 2</li>
            <li class='levelindicator 8'><span class="hotkey">[8]</span> Space 3</li>
            <li class='levelindicator 9'><span class="hotkey">[9]</span> Nature 2</li>
            <li class='levelindicator 10'><span class="hotkey">[0]</span> Ice 3</li>
            <li class='levelindicator 11'>Zombie 3</li>
        </ul>
      </div>
      <canvas id="viewport">
      </canvas>
    </div>
    <div id="sounds">
        <audio src="assets/ZombieWorld.wav" loop="true" autoplay="true"></audio>
        <audio id="sound_getKey" src="assets/sound/getKeyy.wav"></audio>
        <audio id="sound_jump" src="assets/sound/jump.wav"></audio>
        <audio id="sound_fall" src="assets/sound/jumpFallOffScreen.wav"></audio>
        <audio id="sound_levelOverlay" src="assets/sound/levelOverlay.wav"></audio>

        <audio id="sound_asteroidFalls" src="assets/sound/asteroidFalls.wav"></audio>
        <audio id="sound_laser" src="assets/sound/shootsLaser.wav"></audio>
        <audio id="sound_playerHit" src="assets/sound/playerHit.wav"></audio>
        <audio id="sound_spaceshipDestroyed" src="assets/sound/spaceshipDestroyed.wav"></audio>

        <audio id="sound_bees" src="assets/sound/bees1.mp3" volume="0.01"></audio>
        <audio id="sound_eatenByBees" src="assets/sound/eatenByBees.wav"></audio>
    </div>
  </body>
</html>
