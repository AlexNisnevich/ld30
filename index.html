<html>
<head>
    <meta charset='utf-8'>
    <title>Shattered Worlds</title>
    <meta property="og:title" content="Shattered Worlds" />
    <meta property="og:description" content="Description Goes Here" />
    <meta name="Description" content="Description Goes Here">

    <script src="jquery-2.1.1.min.js"></script>
    <script src="underscore-min.js"></script>
    <script src="lib/physics/physicsjs-full-0.6.0.js"></script>
    <script src="js/story.js"></script>
    <script src="js/control.js"></script>
    <script src="js/canvas.js"></script>
    <script src="js/bee.js"></script>
    <script src="js/zombies.js"></script>
    <script src="js/dynamicPlatforms.js"></script>
    <script src="js/collisions.js"></script>
    <script src="js/renderer.js"></script>
    <script src="js/end.js"></script>
    <script src="js/world.js"></script>
    <script src="js/object.js"></script>
    <script src="js/physics-game.js"></script>

    <link href='http://fonts.googleapis.com/css?family=Audiowide&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
  </head>
  <body onload="go()">
    <div id="gameContainer">
      <div id='levelMenu'>
        <ul class="controls">
          <li><span class="key big">&#8592;</span> <span class="key big">&#8593;</span> <span class="key big">&#8594;</span> <br /> move</li>
          <li><span class="key big">R</span> <br /> restart</li>
          <li><span class="key big">lvl #</span> <br /> overlay level</li>
          <li><span class="key big">ESC</span> <br /> clear overlay</li>
        </ul>

        <span id="levels">LEVELS</span>
        <ul>
            <li class='levelindicator 1'><span class="key sm">1</span> Zombie 1</li>
            <li class='levelindicator 2'><span class="key sm">2</span> Zombie 2</li>
            <li class='levelindicator 3'><span class="key sm">3</span> Ice 1</li>
            <li class='levelindicator 4'><span class="key sm">4</span> Nature 1</li>
            <li class='levelindicator 5'><span class="key sm">5</span> Space 1</li>
            <li class='levelindicator 6'><span class="key sm">6</span> Space 2</li>
            <li class='levelindicator 7'><span class="key sm">7</span> Ice 2</li>
            <li class='levelindicator 8'><span class="key sm">8</span> Space 3</li>
            <li class='levelindicator 9'><span class="key sm">9</span> Nature 2</li>
            <li class='levelindicator 10'><span class="key sm">0</span> Ice 3</li>
            <li class='levelindicator 11'>Zombie 3</li>
        </ul>
        <button id="hint-button" class="game-text" type="button" onclick="showHint()">HINT</button>
        <br />
        <input type="checkbox" id="no-story" value="Bike" /><span class="radio-label">No blurbs</span><br>
      </div>
      <canvas id="viewport">
      </canvas>
    </div>
    <div id="sounds">
        <audio src="assets/ZombieWorld.wav" loop="true" autoplay="true"></audio>
        <audio id="sound_getKey" src="assets/sound/getKeyy.wav"></audio>
        <audio id="sound_jump" src="assets/sound/jump.wav"></audio>
        <audio id="sound_fall" src="assets/sound/jumpFallOffScreen.wav"></audio>
        <audio id="sound_levelOverlay" src="assets/sound/levelOverlay.wav"></audio>

        <audio id="sound_asteroidFalls" src="assets/sound/asteroidFalls.wav"></audio>
        <audio id="sound_laser" src="assets/sound/shootsLaser.wav"></audio>
        <audio id="sound_playerHit" src="assets/sound/playerHit.wav"></audio>
        <audio id="sound_spaceshipDestroyed" src="assets/sound/spaceshipDestroyed.wav"></audio>

        <audio id="sound_eatenByBees" src="assets/sound/eatenByBees.wav"></audio>
        <audio id="sound_butterflyCarries" src="assets/sound/butterflyCarries.wav"></audio>
        <audio id="sound_bees" src="assets/sound/bees1.mp3" volume="0.01"></audio>

        <audio id="sound_ice" src="assets/sound/Ice Sound Effects-2.mp3"></audio>
        <audio id="sound_bear" src="assets/sound/bear.mp3"></audio>
    </div>
  </body>
</html>
